<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>

    <!-- DARK-MODE BUTTON -->
    <i id="sun" class="fa-solid fa-sun"></i>
    <i id="moon" class="fa-solid fa-moon"></i>
    <div id="dark-btn">
      <span></span>
    </div>

    <!-- PASSWORD GENERATOR -->
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" onclick="this.focus();this.select()" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>

  <!-- FONT AWESOME ICONS -->
  <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./js/darkMode.js"></script>
  <script src="./js/generatePassword.js" type="module"></script>
</body>

</html>
